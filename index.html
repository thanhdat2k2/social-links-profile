<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Social Links Profile</title>
  </head>
  <body>
    <div class="profile social-profile">
      <div class="profile__avatar">
        <img src="./assets/images/avatar.jpeg" alt="my avatar" />
      </div>
      <div class="profile__meta">
        <h1 class="profile__meta--name">Do Thanh Dat</h1>
        <h4 class="profile__meta--address">
          <a href="https://maps.app.goo.gl/DRJmHz1YjNnqWeff8"
            >Ha Noi, Viet Nam</a
          >
        </h4>
      </div>
      <div class="profile__description">"Front-end Developer"</div>
      <div class="profile__links">
        <a href="https://github.com/thanhdat2k2" class="profile__links--github"
          >GitHub</a
        >
        <a
          href="https://www.facebook.com/dothanhdat2k2/"
          class="profile__links--fb"
          >Facebook</a
        >
        <a
          href="https://www.instagram.com/datodayyy/"
          class="profile__links--ig"
          >Instagram</a
        >
        <a
          href="https://thanhdat2k2.github.io/portfolio_dat2k2/"
          class="profile__links--portfolio"
          >Portfolio</a
        >
      </div>
    </div>
  </body>
</html>
